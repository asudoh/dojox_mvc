<v:group coordorigin="0 0" coordsize="${size} ${size}" filled="false"
 style="position:relative;width:${size};height:${size};">
	<v:shape path="m ${startX},${startY} l ${endX},${endY} 6 x e"
	 coordorigin="0 0" coordsize="${size} ${size}" filled="false"
	 strokecolor="${rgbString}" strokeweight="${strokeWeight}"
	 style="position:absolute;width:${size};height:${size};rotation:${rotation};">
	<v:stroke endcap="round" /></v:shape>
</v:group>
